<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Moringa Bank</title>
</head>
<body>
    <!-- <button type="submit" class="btn btn-success">Login</button> -->
    <div class="container">
      <form action="" class="form">
        <div class="row">
          <div class="col-md-12">
            <h2 style="text-align: center;font-weight: bold;">Welcome to Moringa Bank</h2>
          </div>
  
        </div>
        <div class="row mt-5">
          <div class="col-md-4 ">
           <strong><h3>Register New Account</h3></strong> 
           <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" required>
           </div>
          </div>
          <div class="col-md-4">
            <strong><h3>Deposit or Withdraw fund</h3></strong>
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input type="number" class="form-control" id="depositAmount" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initialDeposit" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="withdraw">Withdraw Amount</label>
              <input type="number" class="form-control" id="withdraw" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" id="btn-submit">Submit</button>
      </form>
      <div class="row mt-3">
        <div class="col-md-4">
          <h4 style="font-weight: bold;">Name: <span class="name-span" id="name-span"></span></h4>
          <h4 style="font-weight: bold;">Withdrawn Amount: <span class="withdraw" id="withdraw-amount"></span></h4>
          <h4 style="font-weight: bold; color: brown;">Current Balance</h4>
          <h2>Ksh. <span id="balance"></span></h2>
        </div>
      </div>
      </div>
      <script src="/jquery/jquery.js"></script>
    <script src="bank.js"></script>
</body>
</html>
